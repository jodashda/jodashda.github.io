<!DOCTYPE html>
<html>
<head>

	}

	backupSymboler = symboler;

	document.write("<h1>Du har: </h1>");

		}

	}
}

			vant(lagredeKnapper[i-3]);

(function start() {
	for(let i = 0; i < knapper.length; i++) {

		symboler.push(0);

	}

</body>
</html>
